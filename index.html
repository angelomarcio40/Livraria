<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria</title>
</head>

<body>
    <div id="container">
        <form id="form_cadastrar">
            <h1>Gerenciamento de Livros</h1>
            <div class="grid_livraria">
                <div>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Digite o título"><br>
                </div>

                <div>
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" placeholder="Digite autor">
                </div>

                <div>
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria">
                        <option value="" select disable>Selecione a categoria</option>
                        <option value="drama">Drama</option>
                        <option value="ficção">Ficção</option>
                        <option value="romance">Romance</option>
                        <option value="terror">Terror</option>
                    </select>
                </div>

                <div>
                    <label for="valor">Valor</label>
                    <input type="text" id="valor" name="valor" placeholder="R$ 00.00"><br>
                </div>
            </div>

            <button type="button" onclick="cadastrar()">Cadastrar</button>

        </form>
    </div>
    <!-- Imporatação do sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="js/script.js"></script>
</body>

</html>
